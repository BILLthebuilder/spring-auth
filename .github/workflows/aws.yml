name: spring-auth app

on:
  push:
    branches: [ master ]

jobs:
  #First we will see the application build or not , then we will deploy in EC2
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

  Deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on vps
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.HOSTNAME}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.SSH_KEY}}
          port: ${{secrets.PORT}}
          script: |
            sudo systemctl stop spring-auth.service
            fuser -k 8080/tcp
            rm -rf /home/ubuntu/spring-auth
            git clone git@github.com:billkariri-experimental/spring-auth.git
            cd /home/ubuntu/spring-auth
            git checkout master
            git pull origin master
            /opt/apache-maven-3.8.7/bin/mvn clean compile package
            sudo cp spring-auth.service /home/ubuntu/
            cd /home/ubuntu
            sudo systemctl enable spring-auth.service
            sudo systemctl start spring-auth.service
            exit 0
